version: '3.8'

services:
  # üèõÔ∏è Supreme APEX API Gateway
  apex-api:
    build: ./apex
    container_name: apex-supreme-api
    ports:
      - "8000:8000"
    environment:
      - MEM0_PRO_KEY=${MEM0_PRO_KEY:-m0-XsPsE19WZoEesvOFYbm9A6Du98pWS8wyfHUXJ60U}
      - MEM0_DEV_KEY=${MEM0_DEV_KEY:-m0-bjuFyuiIvBcaj7c1KXSlUkogNPifL5GT2vU5zrjj}
      - MEMORYPLUGIN_GLOBAL=${MEMORYPLUGIN_GLOBAL:-LFVBLPUL3N8N8K2FLYGCSCKMSMSRHSG9}
      - MEMORYPLUGIN_DIRECT=${MEMORYPLUGIN_DIRECT:-yD4IKCdlI0VCXlfD4xLT1x5D0dEU9Hd1}
      - SUPERMEMORY_TOKEN=${SUPERMEMORY_TOKEN:-sm_Cr3YZq5Tf84PHqr4odBRsQ_uvorvUfqTlXPgkDKteEOXbSxvCPDWFbDJMHftWXmrKXXvKtKkTHQgxvVcCCSURab}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=glaciereq2025
    depends_on:
      - neo4j
      - prometheus
    networks:
      - apex-network
    restart: unless-stopped

  # üìä Neo4j Graph Database
  neo4j:
    image: neo4j:latest
    container_name: apex-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/glaciereq2025
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - apex-network
    restart: unless-stopped

  # üìà Prometheus Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: apex-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - apex-network
    restart: unless-stopped

  # üìä Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: apex-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=glaciereq2025
      - GF_SECURITY_ADMIN_USER=admin
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana_dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - apex-network
    restart: unless-stopped

  # üî¥ Redis Cache (for high-speed operations)
  redis:
    image: redis:alpine
    container_name: apex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - apex-network
    restart: unless-stopped

  # üê∞ RabbitMQ Message Queue (for async operations)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: apex-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=apex
      - RABBITMQ_DEFAULT_PASS=glaciereq2025
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - apex-network
    restart: unless-stopped

networks:
  apex-network:
    driver: bridge

volumes:
  neo4j_data:
  neo4j_logs:
  prometheus_data:
  grafana_data:
  redis_data:
  rabbitmq_data:
