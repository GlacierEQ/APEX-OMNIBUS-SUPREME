version: '3.8'

services:
  # L0: APEX Gateway - Supreme Command Center
  apex_gateway:
    build:
      context: ./apex
      dockerfile: Dockerfile
    container_name: apex-gateway
    ports:
      - "8000:8000"
    environment:
      - MEM0_API_KEY_1=${MEM0_API_KEY_1}
      - MEM0_API_KEY_2=${MEM0_API_KEY_2}
      - MEMORY_PLUGIN_BUCKET_1=${MEMORY_PLUGIN_BUCKET_1}
      - MEMORY_PLUGIN_BUCKET_2=${MEMORY_PLUGIN_BUCKET_2}
      - SUPERMEMORY_CLIENT_ID=${SUPERMEMORY_CLIENT_ID}
      - SUPERMEMORY_CLIENT_SECRET=${SUPERMEMORY_CLIENT_SECRET}
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      - memory_nexus
      - neo4j
      - prometheus
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # L1: Memory Nexus - Master Memory Orchestrator
  memory_nexus:
    build:
      context: ../master-memory-nexus
      dockerfile: Dockerfile
    container_name: memory-nexus
    ports:
      - "8080:8080"
    environment:
      - MEM0_API_KEY_1=${MEM0_API_KEY_1}
      - MEM0_API_KEY_2=${MEM0_API_KEY_2}
      - MEMORY_PLUGIN_BUCKET_1=${MEMORY_PLUGIN_BUCKET_1}
      - MEMORY_PLUGIN_BUCKET_2=${MEMORY_PLUGIN_BUCKET_2}
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # L2: Orchestration Layer - OMNI-GRID
  orchestration:
    build:
      context: ../MCP-MASTER-OMNI-GRID
      dockerfile: Dockerfile
    container_name: orchestration-layer
    ports:
      - "9000:9000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - CONFLUENCE_API_TOKEN=${CONFLUENCE_API_TOKEN}
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # L3: Memory Trinity - Mem0 MCP Integration
  memory_trinity:
    build:
      context: ../mem0-mcp-integration
      dockerfile: Dockerfile
    container_name: memory-trinity
    ports:
      - "8081:8081"
    environment:
      - MEM0_API_KEY=${MEM0_API_KEY_1}
      - SUPERMEMORY_OAUTH_TOKEN=${SUPERMEMORY_OAUTH_TOKEN}
      - MEMORY_PLUGIN_BUCKET=${MEMORY_PLUGIN_BUCKET_1}
    networks:
      - apex-network
    restart: unless-stopped

  # L4: Execution Engine - Omni Engine
  execution_engine:
    build:
      context: ../Omni_Engine
      dockerfile: Dockerfile
    container_name: execution-engine
    ports:
      - "9100:9100"
    networks:
      - apex-network
    restart: unless-stopped

  # L5: Intelligence Layer - SUPERLUMINAL
  intelligence:
    build:
      context: ../SUPERLUMINAL_CASE_MATRIX
      dockerfile: Dockerfile
    container_name: intelligence-layer
    ports:
      - "9001:9001"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
    depends_on:
      - neo4j
    networks:
      - apex-network
    restart: unless-stopped

  # L6: Graph Engine - Neo4j
  neo4j:
    image: neo4j:5.15-enterprise
    container_name: neo4j-graph
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=1G
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/import
      - neo4j-plugins:/plugins
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # L7: Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-metrics
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - apex-network
    restart: unless-stopped

  # L7: Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-dashboards
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./monitoring/grafana_dashboards:/etc/grafana/provisioning/dashboards
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - apex-network
    restart: unless-stopped

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: apex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - apex-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: apex-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - apex_gateway
    networks:
      - apex-network
    restart: unless-stopped

networks:
  apex-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  neo4j-data:
  neo4j-logs:
  neo4j-import:
  neo4j-plugins:
  prometheus-data:
  grafana-data:
  redis-data:
